<div class="appointment-content">
  <mat-card class="appointment-set column1">
    <mat-card-header>
      <mat-card-title>
        <mat-form-field class="mat-form-field" appearance="outline">
          <input matInput [placeholder]="'APPOINTMENT.SEARCH_PLACEHOLDER' | translate" type="text" name="search" [(ngModel)]="searchText">
          <mat-label>
            <mat-icon matSuffix>search</mat-icon>
            {{ 'APPOINTMENT.SEARCH_PLACEHOLDER' | translate }}
          </mat-label>
        </mat-form-field>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <section class="clean-card" *ngFor="let appointment of appointments | filter:searchText">
        <h3 class="title-card-text">{{ appointment.title }}</h3>
        <label class="dec-text">{{ 'APPOINTMENT.DATE_LABEL' | translate }}:</label><label>{{ appointment.dateTime }}</label><br>
        <label class="dec-text">{{ 'APPOINTMENT.REASON_LABEL' | translate }}:</label><label>{{ appointment.description }}</label><br>
        <hr class="solid">
      </section>
    </mat-card-content>
  </mat-card>

  <div class="column1">
    <div class="label-button">
      <button routerLink="clinics" mat-fab color="primary" aria-label="Example icon button with a delete icon" class="btn">
        <mat-icon>add</mat-icon>
      </button>
      <p>{{ 'APPOINTMENT.ADD_APPOINTMENT' | translate }}</p>
    </div>
    <div class="appointment-set">
      <!-- Asegúrate de que el calendario solo se renderiza si calendarOptions está definido -->
      <full-calendar *ngIf="calendarOptions" [options]="calendarOptions"></full-calendar>
    </div>
    <!--Add calendar-->
  </div>
</div>
