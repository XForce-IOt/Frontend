<div class="container-cards">
    <div class="example-card" *ngFor="let vet of veterinarians">
        <div class="card-image">
            <div class="image"><img style="width: 200px; height: 150px;" [src]="vet.photoUrl"></div>
        </div>
        <div class="card-data">
            <h2>{{vet.fullName}}</h2>
            <p> Availability:
                {{vet.specialization}}<br>
                Contacts<br>
                Email: {{vet.contactInfo}}<br>
                Phone: {{vet.phone}}</p>
        </div>
        <div class="card-event">
            <div class="button-select">
                <button (click)="goToAppointment(vet.veterinarianId)">SELECT</button>
            </div>
        </div>
    </div>
</div>
