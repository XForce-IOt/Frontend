<div class="formulario">
    <form [formGroup]="petForm" (ngSubmit)="onSubmit()"> 
      <div style="display: flex; justify-content:center" *ngIf="imageUrl">
        <img [src]="imageUrl" alt="Image of a {{ petView.name }}" class="circle-image">
      </div>
      <div for="imageInput" class="form-group">
        <span>Photo</span>
        <mat-form-field class="form-data">
           <input matInput type="string" [(ngModel)]="imageUrl" formControlName="image"/>
         </mat-form-field>
      </div>

      <div class="form-group">
        <span>Nombre</span>
        <mat-form-field class="form-data">
          <input matInput type="string" formControlName="name"/>
        </mat-form-field>
      </div>

      <div class="form-group">
        <span>Specie</span>
        <mat-form-field class="form-data">
          <input matInput type="string" formControlName="specie"/>
        </mat-form-field>
        </div> 

      <div class="form-group">
        <span>Age</span>
        <mat-form-field class="form-data">
          <input matInput type="string" formControlName="age"/>
        </mat-form-field>
      </div>

      <div class="form-group">
        <span>Sex</span>
        <mat-form-field class="form-data">
          <input matInput type="string" formControlName="sex"/>
        </mat-form-field>
      </div>

      <div class="form-group">
        <span>Size</span>
        <mat-form-field class="form-data">
          <input matInput type="string" formControlName="size"/>
        </mat-form-field>
      </div>

      <div class="form-group">
        <span>Allowed perimeter</span>
        <mat-form-field class="form-data">
          <input matInput type="string" formControlName="perimeter"/>
        </mat-form-field>
      </div>

      <div style="display: flex; justify-content:center">
        <button class="buttonSave" mat-raised-button (click)="onSubmit()">Save</button>
      </div>
    </form>
</div>
