<div class="formulario">
  <form [formGroup]="petForm" (ngSubmit)="onSubmit()"> 
    <div style="display: flex; justify-content:center" *ngIf="imageUrl">
      <img [src]="imageUrl" alt="Image of a {{ petView.name }}" class="circle-image">
    </div>
    <div for="imageInput" class="form-group">
      <span>{{ 'EDIT_PET.PHOTO' | translate }}</span>
      <mat-form-field class="form-data">
         <input matInput type="string" [(ngModel)]="imageUrl" formControlName="image"/>
       </mat-form-field>
    </div>

    <div class="form-group">
      <span>{{ 'EDIT_PET.NAME' | translate }}</span>
      <mat-form-field class="form-data">
        <input matInput type="string" formControlName="name"/>
      </mat-form-field>
    </div>

    <div class="form-group">
      <span>{{ 'EDIT_PET.SPECIE' | translate }}</span>
      <mat-form-field class="form-data">
        <input matInput type="string" formControlName="specie"/>
      </mat-form-field>
    </div> 

    <div class="form-group">
      <span>{{ 'EDIT_PET.AGE' | translate }}</span>
      <mat-form-field class="form-data">
        <input matInput type="number" formControlName="age"/>
      </mat-form-field>
    </div>

    <div class="form-group">
      <span>{{ 'EDIT_PET.SEX' | translate }}</span>
      <mat-form-field class="form-data">
        <input matInput type="string" formControlName="sex"/>
      </mat-form-field>
    </div>

    <div class="form-group">
      <span>{{ 'EDIT_PET.SIZE' | translate }}</span>
      <mat-form-field class="form-data">
        <input matInput type="string" formControlName="size"/>
      </mat-form-field>
    </div>

    <div class="form-group">
      <span>{{ 'EDIT_PET.PERIMETER' | translate }}</span>
      <mat-form-field class="form-data">
        <input matInput type="number" formControlName="perimeter"/>
      </mat-form-field>
    </div>

    <div style="display: flex; justify-content:center">
      <button class="buttonSave" mat-raised-button (click)="onSubmit()">
        {{ 'EDIT_PET.SAVE_BUTTON' | translate }}
      </button>
    </div>
  </form>
</div>
