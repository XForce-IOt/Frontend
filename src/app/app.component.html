<mat-toolbar>
  <img src="../favicon.ico" alt="PetHealth" class="logo">
  <span class="title">PetHealth</span>

  <span class="example-spacer"></span>
  <button mat-icon-button aria-label="icon-button with heart icon">
    <mat-icon>
      notifications
    </mat-icon>
  </button>
  <span>
    Fredy
  </span>
  <img src="../assets/images/frejola.png" alt="frejola">
</mat-toolbar>



<mat-sidenav-container class="example-container">

        <span class="nav-caption">Mascotas</span>
      </a>

        <mat-icon>event_note</mat-icon>
        <span class="nav-caption">Citas</span>
      </a>
      <a mat-list-item>
        <mat-icon>account_circle</mat-icon>

      </a>

        <mat-icon>settings</mat-icon>
        <span class="nav-caption">Ajustes</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>Main content</mat-sidenav-content>
</mat-sidenav-container>
