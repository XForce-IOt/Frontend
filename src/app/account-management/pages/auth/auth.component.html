<div class="auth-container">
    <img src="../assets/images/patitas.jpeg" alt="patitas" class="patitas">
    <div class="content-auth">
        <mat-card class="form-login">
            <mat-card-header class="login-header">
                <mat-card-title>{{ 'LOGIN.TITLE' | translate }}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <mat-form-field appearance="outline" class="custom-mat-form-field">
                    <mat-label>{{ 'LOGIN.EMAIL_LABEL' | translate }}</mat-label>
                    <input type="email" matInput [formControl]="email" [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate" required>
                    <mat-error *ngIf="email.invalid">
                        {{ getErrorMessageEmail() }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="custom-mat-form-field">
                    <mat-label>{{ 'LOGIN.PASSWORD_LABEL' | translate }}</mat-label>
                    <input type="password" style="color: #FFEAEA;" matInput [formControl]="password" [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate" required>
                    <mat-error *ngIf="password.invalid">
                        {{ getErrorMessagePassword() }}
                    </mat-error>
                </mat-form-field>

                <div class="button-center">
                    <button mat-raised-button class="submit-button" (click)="login()">{{ 'LOGIN.BUTTON' | translate }}</button>
                </div>

                <p>{{ 'LOGIN.OR_LOGIN_WITH' | translate }}</p>

                <div class="button-center">
                    <button mat-raised-button color="warn" class="google-button">
                        <img src="../assets/images/google.png" alt="google" class="google-icon">
                        Google
                    </button>
                </div>

                <div class="line"></div>

                <div class="register-prompt">
                    {{ 'LOGIN.NO_ACCOUNT' | translate }} <a (click)="register()">{{ 'LOGIN.REGISTER' | translate }}</a>
                </div>
            </mat-card-content>
        </mat-card>

        <div class="image-section">
            <img src="../assets/images/logo.png" alt="PETHEALTH" class="logo">
        </div>
    </div>
</div>
