<div class="settings-container">
  <div class="form">
    <mat-card class="form-settings">
      <div class="header">
        <mat-card-title>Settings</mat-card-title>
      </div>
      <mat-card-content>
        <mat-card-subtitle style="color: black;">Change password</mat-card-subtitle>
        <mat-form-field appearance="outline" class="custom-mat-form-field">
          <mat-label>Current Password</mat-label>
          <input matInput type="password" required style="color: black;">
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-mat-form-field">
          <mat-label>New Password</mat-label>
          <input matInput type="password" required style="color: black;">
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-mat-form-field">
          <mat-label>Confirm New Password</mat-label>
          <input matInput type="password" required style="color: black;">
        </mat-form-field>

        <div class="button-center">
          <button mat-raised-button class="submit-button" style="color: rgb(255, 255, 255);">Save</button>
        </div>

        <div style="display: flex; align-items: center;">
          <p style="color: black; margin-top: 50px; font-size: 15px;">Notifications</p>
          <mat-slide-toggle color="accent" style="margin-left: 310px; margin-top: 32px;"></mat-slide-toggle>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
