<div class="profile-container">
  <div class="form">
    <mat-card class="form-profile">
      <div class="header">
        <img src="../assets/images/profile.png" alt="profile" class="profile">
      </div>
      <mat-card-content>
        <mat-form-field appearance="outline" class="custom-mat-form-field">
          <mat-label>Name</mat-label>
          <input matInput type="text" required style="color: black;">
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-mat-form-field">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" required style="color: black;">
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-mat-form-field">
          <mat-label>Address</mat-label>
          <input matInput type="text" required style="color: black;">
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-mat-form-field">
          <mat-label>Mobile</mat-label>
          <input matInput type="number" required style="color: black;">
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-mat-form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" required style="color: black;">
        </mat-form-field>

        <div class="button-center">
          <button mat-raised-button class="submit-button" style="color: rgb(255, 255, 255);">Save</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
