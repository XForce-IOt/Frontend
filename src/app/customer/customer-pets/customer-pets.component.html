<div class="container">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab *ngFor="let pet of pets" [label]="pet.name" class="mat-tab">
            <mat-card class="data-card">
                <mat-card-header>
                    <div class="imagePet">
                        <img [src]="pet.image" alt="Image of a {{ pet.specie }}" class="circle-image">
                    </div>
                </mat-card-header>
                <mat-card-content class="textCard">
                    <p class="namePet">{{ pet.name }}</p>
                    {{ pet.specie }} - {{ pet.age }} meses <br>
                    {{ pet.sex == 'male' ? 'Macho' : 'Hembra' }} <br>
                    Per√≠metro: {{ pet.perimeter }} metros
                </mat-card-content>

            </mat-card>
            <div *ngFor="let appointment of pet.appointments">
                <mat-card>
                    <mat-card-title>{{ appointment.title }}</mat-card-title>
                    <mat-card-content>
                        <p>{{ appointment.description }}</p>
                        <p>{{ appointment.date }} at {{ appointment.hour }}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
    </mat-tab-group>


    <div class="editPet">
        <div class="edit-pet-content">
            <p class="textEdit">Edit Pet</p>
            <button class="buttonEdit" mat-mini-fab>
                <mat-icon>create</mat-icon>
            </button>
        </div>
    </div>

</div>
